/*
 复合组件
 也称为组合组件，创建多个组件合成一个组件
 */

/*
 定义组件WebShow。功能：输出网站名字和网址，网址是一个可以点击的链接
 分析：定义一个组件WebName负责输出网站名字，定义组件WebLink显示网站的网址，并且可以点击
 */

//定义WebName组件
var WebName = React.createClass({
  render:function(){
    return <h1>黄畅</h1>
  }
});

// 定义WebLink组件  其实WebName与WebLink组件都是复合组件，区别在于h1 和 a href是HTML定义的组件
 var WebLink = React.createClass({
   render:function(){
     return <a href="https://www.baidu.com">https://www.baidu.com</a>
   }
 });

 //WebShow
  var WebShow = React.createClass({
    render:function(){
      return(
        <div>
        <WebName/>
        <WebLink/>
        </div>
      );
    }
  });

ReactDOM.render(
